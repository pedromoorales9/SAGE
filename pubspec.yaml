publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  intl: ^0.19.0
  http: ^1.1.2
  path: ^1.8.3
  crypto: ^3.0.3
  mysql1: ^0.20.0
  file_picker: ^6.1.1
  path_provider: ^2.1.1
  qr_flutter: ^4.1.0
  otp: ^3.1.4
  window_manager: ^0.3.7
  flutter_acrylic: ^1.1.3
  flutter_syntax_view: ^4.1.7
  flutter_highlight: ^0.7.0
  process_run: ^0.13.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true